<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="A simple Vue3-based web interface to send emails via AWS Lambda">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1 class="w-auto text-center uppercase text-6xl tracking-wider bg-green-700 text-white shadow-md"><%= htmlWebpackPlugin.options.title %></h1>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="aws-sdk-2.734.0.min.js" defer></script>
  </body>
</html>
